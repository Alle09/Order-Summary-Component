<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, initial-scale=1.0">
    <meta name="author" content="Shreya">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.ico">
  
    <title>Order summary card</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">
  </head>
 
  <body>
    <main>
      <div class="container">
         <img class="pattern-img" src="images/pattern-background-desktop.svg" alt="pattern-img">
         <img class="music-img" src="images/illustration-hero.svg" alt="music-img">
      
        <div class="second-container">
          <h1 class="header"><strong>Order Summary</strong></h1>
          <p class="Intro">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          <img class="icon-music" src="images/icon-music.svg" alt="icon-music">
          <p class="secondary-intro"><Strong>Annual Plan</Strong></p>
          <p class="dollar">$59.99/year</p>
          <p class="under"><strong>Change</Strong></p>
          <a class="btn">Proceed to Payment</a> 
          <p class="cancel-order"><strong>Cancel Order</strong></p>
        </div>
      </div>  
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Alle09/Order-Summary-Component">Shreya</a>.
      </div>
    </footer>
  </body>
</html>
